<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>File</title>
</head>
<body>
 <input type="file" accept="image/*" multiple>
 <!--
  /* (Aceita todo tipo de documento pre-definido. Exemplos abaixo)
  audio/* (Aceita todo tipo de audio)
  video/* (Aceita todo tipo de video)
 -->
 <form action="" method="post" enctype="multipart/form-data">
<input type="file">
<!--
 Para usar formulÃ¡rio com file devemos usar a estrutura acima (method e enctype)
-->
 </form>
</body>
</html>
