<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <title>Margem, padding e border</title>
 <style>
  /* 0 0 0 0 (relógio) */
  div {
   background: hotpink;
   color: white;
   margin: 150px 10px 30px 50px;
   padding: 30px 50px 45px 150px;
   /*no border tem que criar individualmente, não funciona padrão como os outros*/
   border-top: 10px dashed indigo;
   border-right: 20px dotted indigo;
   border-bottom: 30px groove indigo;
   border-left: 40px ridge indigo;
  }
 </style>
</head>

<body>
 <div>
  <a href="https://www.w3schools.com/cssref/pr_border-style.asp">Link para os tipos de bordas</a>
 
 </div>
</body>

</html>
