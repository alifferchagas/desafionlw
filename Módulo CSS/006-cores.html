<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8" />
 <title>CSS</title>
 <style>
  div{
   color:white;
   padding: 30px;
   text-align: center;
  }
  div:nth-child(3) {
   background: #C3F73A;
  }
  div:nth-child(4) {
   background: #95E06C;
  }
  div:nth-child(5) {
   background: #094D92;
  }
 </style>
</head>

<body>
 <div>
  #C3F73A
 </div>
 <div>
  #95E06C
 </div>
 <div>
  #094D92
 </div>
</body>

</html>
