<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <title>Shadow</title>
 <style>
  div {
   position: relative;
   padding: 30px;
   background: pink;
   font-size: 20px;

   transition: all 0.5s;
  }

  div:hover {
   bottom: 1px;
   text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
   box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }
 </style>
</head>

<body>
 <div>
  Texto 1
 </div>
</body>

</html>
