<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <title>Form</title>
</head>

<body>
 <form>
  <div>
   <label for="name">Name
    <input type="text" id="name" value="Aliffer Chagas" />
   </label>
   <label for="email">email
    <input type="email" id="email" required />
   </label>
  </div>

  <div>
   <label><input type="radio" name="preco" value="150"> R$ 150,00</label>
   <label><input type="radio" name="preco" value="200"> R$ 200,00</label>

  <div>

   <label><input type="checkbox" name="varios precos" value="200"> R$ 200,00</label>
   <label><input type="checkbox" name="varios precos" value="250"> R$ 250,00</label>

  </div>
  <div>
   <label>
    Selecione um time <br>
    <select>
     <option value="" selected>Selecione um Time</option>
     <option value="Palmeiras">Palmeiras</option>

    </select>

  </div>
  <div>
   <label>
    Digite seu comentário<br>
   </label>
   <textarea></textarea>
  </div>
  <button>Enviar formulário</button>
 </form>

</html>
